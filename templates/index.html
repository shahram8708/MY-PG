<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG & Eats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://pgeats.netlify.app/logo.jpeg" type="image/x-icon">
    <style>
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            text-align: center;
            padding-top: 20%;
        }

        #loading .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Welcome to PG & EATs</h1>
        <p class="lead">Click the button below to explore delicious options.</p>
        <button id="goToLibrary" class="btn btn-primary btn-lg">Explore Menu</button>
    </div>

    <div id="loading">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h2>Redirecting to the menu...</h2>
    </div>

    <script>
        document.getElementById('goToLibrary').addEventListener('click', function () {
            document.getElementById('loading').style.display = 'block';
            window.location.href = 'https://pgeats.netlify.app/'; 
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
